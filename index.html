<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="div1">
        <img src="./rock.jpg" alt="rock" />
      </div>
      <div class="div2">
        <img src="./paper.jpg" alt="paper" />
      </div>
      <div class="div3">
        <img src="./scissors.jpg" alt="scissors" />
      </div>
      <div class="div4"></div>
      <div class="div5"></div>
      <div class="div6">
        <!-- <button>Reset</button> -->
        <div class="box-3">
          <div class="btn btn-three">
            <span>Reset</span>
          </div>
        </div>
      </div>
      <div class="div7"></div>
      <div class="div8"></div>
      <div class="div9"></div>
      <div class="div10">(Human score)</div>
      <div class="div11">(Robot score)</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
